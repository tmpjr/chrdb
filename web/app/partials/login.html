<div class="well">
  <form name="usrLoginForm" ng-submit="login()" novalidate>
	<legend>Sign in to your account</legend>
	<div class="control-group" ng-class="{error: usrRegFrm.inputEmail.$error.required && loginFormSubmitted}">
    <label for="inputEmail" class="control-label">Email</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope"></i></span>
        <input type="text" class="input-xlarge" ng-model="credentials.inputEmail"
          id="inputEmail" name="inputEmail" placeholder="Email" required>
      </div>
      <span class="help-inline" ng-show="loginFormSubmitted && usrLoginForm.inputEmail.$error.required">Required!</span>
    </div>
  </div>
  <div class="control-group" ng-class="{error: usrRegFrm.inputPassword.$error.required && loginFormSubmitted}">
    <label for="inputPassword" class="control-label">Password</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on"><i class="icon-lock"></i></span>
        <input ng-model="credentials.inputPassword" type="password" class="input-xlarge"
          id="inputPassword" name="inputPassword" placeholder="Password" required>
      </div>
      <span class="help-inline" ng-show="loginFormSubmitted && usrLoginForm.inputPassword.$error.required">Required!</span>
    </div>
  </div>
  <div class="controls">
    <button type="submit" class="btn btn-primary">Sign In</button>
  </div>
	</form>
</div>
