<!doctype html>
<html lang="en" ng-app="chrdb">
<head>
  <meta charset="utf-8">
  <title>chrDB</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="chrdb-auth">
<div ng-controller="NavCtrl" class="navbar">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="#"><span>chrDB<span class="version">v0.1.0</span></span></a>
      <ul ng-show="(!userLoggedIn)" class="nav pull-right">
       <button type="button" title="Create account" class="btn btn-primary"><i class="icon-user icon-white"></i> Create account</button>
      </ul>
      <ul ng-show="userLoggedIn" class="nav pull-right">
        <li style="padding-right: 6px;"><button title="Manage your account" class="btn btn-primary"><i class="icon-user icon-white"></i></button></li>
        <li><button title="Logout" class="btn btn-danger" ng-click="logout()"><i class="icon-off icon-white"></i></button></li>
      </ul>
      <p class="nav-text pull-right" ng-show="userLoggedIn" ng-bind="userData.username">UserName</p>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" ng-view></div>
  </div>
</div>
<script src="js/angular.js"></script>
<script src="js/angular-resource.js"></script>
<script src="js/http-auth-interceptor.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.4.0.min.js"></script>
<script src="app/app.js"></script>
<script src="app/services.js"></script>
<script src="app/controllers.js"></script>
</body>
</html>
